
<p-card styleClass="shadow-5 mb-5">
    <h1>Pipes personalizados</h1>
    <p>
        Creados por {{'nosotros' | toggleCase:isUpperCase }}.
    </p>
</p-card>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <button 
            label="ToogleCase" 
            pButton 
            icon="pi pi-plus" 
            class="mr-2 p-button-danger"
            (click)="toggleUpperCase()"
            >
        </button>
    </div>

    <div class="p-toolbar-group-end">

        <button 
            label="Por nombre" 
            pButton 
            icon="pi pi-print" 
            class="mr-2 p-button-success"
            >
        </button>

        <button 
            label="Por volar" 
            pButton 
            icon="pi pi-upload" 
            class="mr-2 p-button-info"
            >
        </button>

        <button 
            label="Por color" 
            pButton 
            icon="pi pi-upload"
            >
        </button>
    </div>

</p-toolbar>

<div class="grid">
    <div class="col mt-5 shadow-5">


        <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>CanFly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.canFly | canFly }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
